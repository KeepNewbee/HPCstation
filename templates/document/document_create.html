<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 写文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action=".">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文档标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="doc_type">文档类型</label>
                    <!-- 文本框 -->
                    <select type="text" class="form-control" id="doc_type" name="doc_type">
                        <option value="软件编译">软件编译</option>
                        <option value="编译故障">编译故障</option>
                        <option value="使用故障">使用故障</option>
                        <option value="软件测试">软件测试</option>
                        <option value="软件使用">软件使用</option>
                    </select>
                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">文档正文</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
