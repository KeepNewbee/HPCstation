{% extends "base.html" %} {% load static %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div class="col-md-4">用户名: {{ user.username }}</div>
            <a class="btn btn-primary " href="{% url 'userprofile:logout' %}">登出</a>
            <br>
            {% if profile.avatar %}
                <div class="col-md-4">头像</div>
                <img src="{{ profile.avatar.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
            {% else %}
                <h5 class="col-md-4">暂无头像</h3>
            {% endif %}
            <br>
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <!-- avatar -->
                <div class="form-group">
                    <label for="avatar">上传头像</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
            
            <!-- <form method="post" action=".">
                {% csrf_token %} -->
                
                <div class="form-group col-md-4">
                    <label for="real_name">姓名</label>
                    <input type="text" class="form-control" id="real_name" name="real_name" value="{{ profile.real_name }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="department">部门</label>
                    <input type="text" class="form-control" id="department" name="department" value="{{ profile.department }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="position">职位</label>
                    <input type="text" class="form-control" id="position" name="position" value="{{ profile.position }}">
                </div>
                <div class="form-group col-md-4">
                    <label for="college">学校</label>
                    <input type="text" class="form-control" id="college" name="college" value="{{ profile.college }}">
                </div>
                <!-- bio -->
                <div class="form-group col-md-4">
                    <label for="bio">简介</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
